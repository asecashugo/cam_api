name: "Camera PTZ Control"
version: "1.0.10"
slug: "camera_ptz_control"
description: "Control PTZ camera movements and take pictures via API"
url: "https://github.com/asecashugo/plate_cv"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
ports:
  8001/tcp: 8001
init: false
host_network: true
ingress: true
panel_icon: "mdi:camera-control"
map:
  - config:rw
options:
  camera_ip: "192.168.1.139"
  pictures_path: "/config/pictures/cam_api"
schema:
  camera_ip: str
  pictures_path: str
  password: password?
advanced: true
stage: experimental
auth_api: true
hassio_api: true
hassio_role: default
